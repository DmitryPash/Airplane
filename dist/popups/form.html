<div class="zoom-anim-dialog popup-form">
   <div class="thanks-sticker ui-btn-sticker ui-yellow">
      #отправьсвоефото
   </div>
   <div class="form-container">
      <form action="" id="form-validation">
         <div class="ui-field">
            <label for="name" class="ui-label">
               Твое имя
            </label>
            <input type="text" placeholder="Введи свое имя" name="name" class="ui-input">
         </div>
         <div class="ui-field">
            <label for="secondname" class="ui-label">
               Твоя фамилия
            </label>
            <input type="text" placeholder="Введи свою фамилию" name="secondname" class="ui-input">
         </div>
         <div class="ui-field field-upload-photo">
            <label for="upload_photo" class="ui-label upload-photo">
               <img src="../images/icon/upload.svg" alt="alt"> Прикрепить файл
            </label>
            <input type="checkbox" name="upload_photo" class="file-input" id="upload_photo">
            <div class="upload-photo-type">
               Требования к загрузке файлов:
               Фото в форматах .jpg, .jpeg, .png, не более 2 мб.
            </div>
         </div>
         <button class="popup-form-btn form-btn ui-btn" type="submit">Загрузить</button>
      </form>
   </div>

   <script>
      $(document).ready(function () {
         $("#form-validation").validate({
            errorElement: 'span',
            errorPlacement: function (error, element) {
               if (element.attr("type") == "checkbox") {
                  return element.next('label').append(error);
               }

               error.insertAfter($(element));
            },
            rules: {
               name: {
                  required: true,
                  lettersonly: true,
               },
               secondname: {
                  required: true,
                  lettersonly: true,
               },
               upload_photo: {
                  required: true,
               }

            },
            messages: {
               name: {
                  required: "Пожалуйста введите своё имя",
                  lettersonly: "Введите корректное имя",
               },
               secondname: {
                  required: "Пожалуйста введите свою фамилию",
                  lettersonly: "Введите корректную фамилию",
               },
            },
         });

      });

   </script>
</div>
