<div class="zoom-anim-dialog popup-form">
   <div class="thanks-sticker ui-bnt-sticker ui-yellow">
      #отправьсвоефото
   </div>
   <div class="form-container">
      <form action="" id="form-validation">
         <div class="ui-field">
            <label for="name" class="ui-label">
               Твое имя
            </label>
            <input type="text" placeholder="Введи свое имя" name="name" class="ui-input">
         </div>
         <div class="ui-field">
            <label for="secondname" class="ui-label">
               Твоя фамилия
            </label>
            <input type="text" placeholder="Введи свою фамилию" name="secondname" class="ui-input">
         </div>
         <div class="ui-field">
            <label for="file" class="ui-label">
               Твоя фамилия
            </label>
            <input type="file" name="file" class="ui-input">
         </div>
         <button class="popup-form-btn form-btn ui-btn" type="submit">Загрузить</button>
      </form>
   </div>

   <script>
      $(document).ready(function () {
         $("#form-validation").validate({
            errorElement: 'span',
            errorPlacement: function (error, element) {
               if (element.attr("type") == "checkbox") {
                  return element.next('label').append(error);
               }

               error.insertAfter($(element));
            },
            rules: {
               email: {
                  required: true,
                  email: true,
               },
               phone: {
                  required: true,
                  telephone: true,
               },
               name: {
                  required: true,
                  lettersonly: true,
               },
               date: {
                  required: true,
                  // date: true,
               },
               checkbox_1: {
                  required: true,
               }

            },
         });
      });
      // iMask

      var overwriteMask = IMask(
         document.getElementById('imask-input'),
         {
            mask: 'd/m/Y',
            //  lazy: false,
            overwrite: true,
            autofix: true,
            blocks: {
               d: { mask: IMask.MaskedRange, placeholderChar: 'd', from: 1, to: 31, maxLength: 2 },
               m: { mask: IMask.MaskedRange, placeholderChar: 'm', from: 1, to: 12, maxLength: 2 },
               Y: { mask: IMask.MaskedRange, placeholderChar: 'y', from: 1900, to: 2999, maxLength: 4 }
            }
         }
      );


      var element = document.getElementById('imask-phone');
      var maskOptions = {
         placeholder: '+{7}(000)000-00-00',
         mask: '+{0}(000)000-00-00'
      };
      var mask = IMask(element, maskOptions);



   </script>
</div>
